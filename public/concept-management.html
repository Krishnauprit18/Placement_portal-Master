<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept and Relationship Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin-top: 20px;
        }
        .section-title {
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Concept Management</span>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link btn btn-outline-primary me-2" href="/facultydashboard">‚Üê Back to Dashboard</a>
                    <a class="nav-link btn btn-danger" href="/logout">Logout</a>
                </div>
            </div>
        </nav>
        
        <h1 class="text-center mb-4">Knowledge Graph Management</h1>

        <!-- Add New Concept Section -->
        <div class="form-section">
            <h2 class="section-title">Add New Concept</h2>
            <form id="addConceptForm">
                <div class="mb-3">
                    <label for="conceptName" class="form-label">Concept Name</label>
                    <input type="text" class="form-control" id="conceptName" required>
                </div>
                <div class="mb-3">
                    <label for="conceptDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="conceptDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Concept</button>
            </form>
        </div>

        <!-- List Concepts Section -->
        <div class="form-section">
            <h2 class="section-title">Existing Concepts</h2>
            <ul id="conceptsList" class="list-group">
                <!-- Concepts will be loaded here by JavaScript -->
            </ul>
        </div>

        <!-- Add New Relationship Section -->
        <div class="form-section">
            <h2 class="section-title">Add New Relationship</h2>
            <form id="addRelationshipForm">
                <div class="mb-3">
                    <label for="sourceConcept" class="form-label">Source Concept (Depends On)</label>
                    <select class="form-select" id="sourceConcept" required>
                        <!-- Options will be loaded here by JavaScript -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="targetConcept" class="form-label">Target Concept (Prerequisite)</label>
                    <select class="form-select" id="targetConcept" required>
                        <!-- Options will be loaded here by JavaScript -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Relationship</button>
            </form>
        </div>

        <!-- List Relationships Section -->
        <div class="form-section">
            <h2 class="section-title">Existing Relationships</h2>
            <ul id="relationshipsList" class="list-group">
                <!-- Relationships will be loaded here by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="/concept-management.js"></script>
</body>
</html>
