<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .back-button {
            position: fixed;
            top: 16px;
            left: 16px;
            background: #0d6efd;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            font-weight: 600;
        }
        .back-button:hover {
            background: #0b5ed7;
        }
        .upload-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subject-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #2196f3;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        textarea, input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.3);
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        .btn-container {
            text-align: center;
            margin-top: 30px;
        }
        .btn-submit {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 15px 40px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-right: 15px;
        }
        .btn-submit:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        .btn-cancel {
            background: #6c757d;
            color: #fff;
            border: none;
            padding: 15px 40px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-cancel:hover {
            background: #545b62;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
            text-align: center;
        }
        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Back</button>
    <div class="upload-container">
        <div class="header">
            <h1>Upload Questions</h1>
            <div class="subject-info">
                <strong>Subject:</strong> <span id="subjectDisplay"></span><br>
                <strong>Code:</strong> <span id="subjectCode"></span>
            </div>
        </div>

        <form id="uploadForm">
            <input type="hidden" name="facultyName" id="hiddenFacultyName">
            <input type="hidden" name="question_type" id="hiddenQuestionType">
            
            <label for="question">Enter Question:</label>
            <textarea id="question" name="question" placeholder="Enter your question here..." required></textarea>

            <label for="option1">Option 1:</label>
            <input type="text" id="option1" name="option1" placeholder="Enter option 1" required>

            <label for="option2">Option 2:</label>
            <input type="text" id="option2" name="option2" placeholder="Enter option 2" required>

            <label for="option3">Option 3:</label>
            <input type="text" id="option3" name="option3" placeholder="Enter option 3" required>

            <label for="option4">Option 4:</label>
            <input type="text" id="option4" name="option4" placeholder="Enter option 4" required>

            <label for="correctAnswer">Correct Answer (Option Number):</label>
            <input type="number" id="correctAnswer" name="correctAnswer" min="1" max="4" placeholder="1, 2, 3, or 4" required>

            <label for="concept_id">Associated Concept (Optional):</label>
            <select id="concept_id" name="concept_id">
                <option value="">Select Concept (Optional)</option>
                <!-- Options will be loaded dynamically -->
            </select>

            <div class="btn-container">
                <button type="submit" class="btn-submit">
                    Upload Question
                </button>
                <button type="button" class="btn-cancel" onclick="goBack()">
                    Cancel
                </button>
                
            </div>
        </form>

        <div class="loading" id="loadingMessage">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Uploading question...</p>
        </div>

        <div class="success-message" id="successMessage">
            <h4>Success!</h4>
            <p>Question uploaded successfully and notifications sent to students!</p>
            <button class="btn btn-primary" onclick="resetForm()">Upload Another Question</button>
            <button class="btn btn-secondary" onclick="goBack()">Back to Dashboard</button>
        </div>

        <div class="error-message" id="errorMessage">
            <h4>Error!</h4>
            <p id="errorText">Failed to upload question. Please try again.</p>
            <button class="btn btn-danger" onclick="hideError()">Try Again</button>
        </div>
    </div>

    <script>
        // Get URL parameters
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Initialize page with subject information
        function initializePage() {
            console.log('Initializing page...');
            
            const subject = getURLParameter('subject') || 'Unknown Subject';
            const subjectCode = getURLParameter('code') || 'Unknown';
            
            console.log('URL Parameters:', { subject, subjectCode });
            
            document.getElementById('subjectDisplay').textContent = subject;
            document.getElementById('subjectCode').textContent = subjectCode;
            document.getElementById('hiddenQuestionType').value = subjectCode;
            
            // Set faculty name (you can get this from session or local storage)
            document.getElementById('hiddenFacultyName').value = 'Faculty User';
            
            console.log('Hidden fields set:', {
                questionType: document.getElementById('hiddenQuestionType').value,
                facultyName: document.getElementById('hiddenFacultyName').value
            });
            
            loadConcepts();
        }

        // Load concepts for dropdown
        async function loadConcepts() {
            try {
                const response = await fetch('/concepts');
                const data = await response.json();
                const conceptSelect = document.getElementById('concept_id');
                
                if (data.success && data.concepts) {
                    data.concepts.forEach(concept => {
                        const option = document.createElement('option');
                        option.value = concept.id;
                        option.textContent = `${concept.name} (ID: ${concept.id})`;
                        conceptSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading concepts:', error);
            }
        }

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const loadingMessage = document.getElementById('loadingMessage');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.querySelector('.btn-submit');
            
            // Show loading state
            loadingMessage.style.display = 'block';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';
            
            try {
                console.log('Uploading question...');
                
                // Debug: Log form data
                console.log('📋 Form data being sent:');
                for (let [key, value] of formData.entries()) {
                    console.log(`  ${key}: ${value}`);
                }
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('📡 Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                loadingMessage.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Upload Question';
                
                if (data.success) {
                    successMessage.style.display = 'block';
                    this.reset();
                    // Scroll to success message
                    successMessage.scrollIntoView({ behavior: 'smooth' });
                } else {
                    document.getElementById('errorText').textContent = data.message || 'Failed to upload question. Please try again.';
                    errorMessage.style.display = 'block';
                    errorMessage.scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Error uploading question:', error);
                loadingMessage.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Upload Question';
                
                document.getElementById('errorText').textContent = 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth' });
            }
        });

        // Debug form values
        function debugFormValues() {
            console.log('🐛 Debugging form values...');
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);
            
            console.log('📋 Current form values:');
            console.log('  question:', document.getElementById('question').value);
            console.log('  option1:', document.getElementById('option1').value);
            console.log('  option2:', document.getElementById('option2').value);
            console.log('  option3:', document.getElementById('option3').value);
            console.log('  option4:', document.getElementById('option4').value);
            console.log('  correctAnswer:', document.getElementById('correctAnswer').value);
            console.log('  concept_id:', document.getElementById('concept_id').value);
            console.log('  hiddenQuestionType:', document.getElementById('hiddenQuestionType').value);
            console.log('  hiddenFacultyName:', document.getElementById('hiddenFacultyName').value);
            
            console.log('📋 FormData entries:');
            for (let [key, value] of formData.entries()) {
                console.log(`  ${key}: ${value}`);
            }
            
            alert('Check console for form debug info!');
        }

        // Database connection test
        async function testDatabase() {
            console.log('Testing database connection...');
            try {
                const response = await fetch('/test-db');
                const data = await response.json();
                
                if (data.success) {
                    alert(`Database Connection Successful!\n\n` +
                          `Tables: ${data.tables.questions}\n` +
                          `Concept ID Column: ${data.tables.concept_id_column}\n` +
                          `Available Columns: ${data.columns.join(', ')}`);
                } else {
                    alert(`Database Connection Failed!\n\n` +
                          `Error: ${data.message}\n` +
                          `${data.suggestion || 'Please check your database configuration.'}`);
                }
            } catch (error) {
                console.error('Database test error:', error);
                alert(`Database Test Failed!\n\nError: ${error.message}\n\nCheck console for details.`);
            }
        }

        // Helper functions
        function resetForm() {
            document.getElementById('uploadForm').reset();
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function goBack() {
            window.close(); // Close current tab
            // If window.close() doesn't work (browser security), redirect to dashboard
            setTimeout(() => {
                window.location.href = '/facultydashboard';
            }, 100);
        }

        // Removed direct navigation in favor of goBack() which attempts to close the tab first

        // Initialize page when loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
