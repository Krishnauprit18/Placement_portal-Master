<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://res.cloudinary.com/dsox9poty/image/upload/v1716082684/cgl4odix03jdy8e7oilv.jpg'); 
            background-size: cover;
            background-position: center;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            text-align: center;
        }
        .login-box img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .error {
            color: red;
            font-size: 0.875em;
        }
    </style>
    <script>
        function validateLoginForm() {
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const otp = document.getElementById("otp").value.trim();
            let valid = true;

            document.getElementById("username_error").textContent = "";
            document.getElementById("email_error").textContent = "";
            document.getElementById("otp_error").textContent = "";

            if (username === "") {
                document.getElementById("username_error").textContent = "Username is required.";
                valid = false;
            }
            if (email === "") {
                document.getElementById("email_error").textContent = "Email is required.";
                valid = false;
            }
            if (otp === "") {
                document.getElementById("otp_error").textContent = "OTP is required.";
                valid = false;
            }

            return valid;
        }

        function sendOtp() {
            const email = document.getElementById("email").value.trim();
            if (email === "") {
                alert("Please enter your email to receive OTP.");
                return;
            }
            // AJAX call to backend to send OTP
            fetch('/send-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('OTP sent to your email.');
                } else {
                    alert('Error sending OTP.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
    </script>
</head>
<body>
    <div class="login-box">
        <h2>PLACEMENT LEARNING SYSTEM</h2>
        <form action="/dashboard" method="POST" onsubmit="return validateLoginForm()">
            <div class="form-group mb-3">
                <label for="username">Username (SAP ID for Students / Unique ID for Faculty)</label>
                <input type="text" class="form-control" id="username" name="username">
                <div id="username_error" class="error"></div>
            </div>

            <div class="form-group mb-3">
                <label for="email">Email</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" name="email">
                    <button type="button" class="btn btn-secondary" onclick="sendOtp()">Send OTP</button>
                </div>
                <div id="email_error" class="error"></div>
            </div>

            <div class="form-group mb-3">
                <label for="otp">Enter OTP</label>
                <input type="text" class="form-control" id="otp" name="otp">
                <div id="otp_error" class="error"></div>
            </div>


            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="mt-3">
            <p>Don't have an account? <a href="/register.html">Register</a></p>
        </div>
    </div>
</body>
</html>
