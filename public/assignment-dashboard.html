<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 30px;
        }
        .download-button, .upload-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-button:hover, .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assignment Dashboard</h1>

        <div class="section">
            <h2>Download Question Papers</h2>
            <div id="papersList"></div>
        </div>

        <div class="section">
            <h2>Upload Your Submission</h2>
            <form id="uploadForm">
                <label for="submissionFile">Choose file to upload:</label>
                <input type="file" id="submissionFile" name="file" required>
                <button type="submit" class="upload-button">Upload Submission</button>
            </form>
        </div>
    </div>

    <script>
        // Fetch list of question papers
        fetch('/get-papers')
            .then(response => response.json())
            .then(data => {
                if (data.success && data.papers.length > 0) {
                    const papersList = data.papers.map(paper => {
                        return `
                            <button class="download-button" onclick="window.open('${paper.file_url}', '_blank')">
                                Download ${paper.subject} Paper
                            </button>
                        `;
                    }).join('');
                    document.getElementById('papersList').innerHTML = papersList;
                } else {
                    document.getElementById('papersList').innerHTML = '<p>No question papers available for download.</p>';
                }
            })
            .catch(error => console.error('Error fetching papers:', error));

        // Handle submission upload
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('/upload-submission', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Submission uploaded successfully!');
                    this.reset();
                } else {
                    alert('Failed to upload submission. Please try again.');
                }
            })
            .catch(error => console.error('Error uploading submission:', error));
        });
    </script>
</body>
</html>
